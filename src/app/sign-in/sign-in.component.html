<!-- sign-in.component.html -->
<div class="min-h-screen bg-gray-100 flex flex-col justify-center">
  <div class="mx-auto w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-3xl font-bold text-gray-900">Welcome back</h1>
      <p class="mt-2 text-gray-600">Please sign in to your account</p>
    </div>

    <!-- Sign In Form -->
    <div class="bg-white py-8 px-6 shadow-lg rounded-lg">
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"> Email address </label>
          <div class="mt-1">
            <input
              id="email"
              type="email"
              formControlName="email"
              required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              [ngClass]="{'border-red-500': formErrors.email}"
            />
            <p *ngIf="formErrors.email" class="mt-1 text-sm text-red-600">
              {{ formErrors.email | upperFirstChar }}
            </p>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"> Password </label>
          <div class="mt-1">
            <input
              id="password"
              type="password"
              formControlName="password"
              required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              [ngClass]="{'border-red-500': formErrors.password}"
            />
            <p *ngIf="formErrors.password" class="mt-1 text-sm text-red-600">
              {{ formErrors.password | upperFirstChar }}
            </p>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <!--<div class="flex items-center justify-between">-->
        <!--  <div class="flex items-center">-->
        <!--    <input-->
        <!--      id="remember-me"-->
        <!--      type="checkbox"-->
        <!--      formControlName="rememberMe"-->
        <!--      class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"-->
        <!--    />-->
        <!--    <label for="remember-me" class="ml-2 block text-sm text-gray-700"> Remember me </label>-->
        <!--  </div>-->
        <!---->
        <!--  <div>-->
        <!--    <a href="#!" class="text-sm font-medium text-blue-600 hover:text-blue-500">-->
        <!--      Forgot your password?-->
        <!--    </a>-->
        <!--  </div>-->
        <!--</div>-->

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="signInForm.invalid || isLoading"
            class="w-full flex justify-center mt-8 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <svg
              *ngIf="isLoading"
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            {{ isLoading ? 'Signing in...' : 'Sign in' }}
          </button>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="mt-4">
          <p class="text-sm text-red-600">{{ errorMessage | upperFirstChar }}</p>
        </div>
      </form>
    </div>

    <!-- Sign Up Link -->
    <!--<p class="mt-8 text-center text-sm text-gray-600">-->
    <!--  Don't have an account?-->
    <!--  <a routerLink="/signup" class="font-medium text-blue-600 hover:text-blue-500">-->
    <!--    Sign up now-->
    <!--  </a>-->
    <!--</p>-->
  </div>
</div>
